metodologias:

  - id: "MET-JM-001"
    nome: "NEPQ Complete Sales Call Methodology"
    descricao: "Sequencia completa de uma call de vendas usando NEPQ"

    passos:
      - ordem: 1
        nome: "Opening"
        duracao: "1-2 min"
        acoes:
          - "Pattern interrupt opening (nao 'Hi, my name is...')"
          - "Estabelecer tom relaxado e conversacional"
          - "Verificar se e momento apropriado"

      - ordem: 2
        nome: "Connecting Questions"
        duracao: "3-5 min"
        acoes:
          - "What attracted your attention?"
          - "Anything else that attracted attention?"
          - "What are you looking for?"
        objetivo: "Iniciar self-persuasion desde o inicio"

      - ordem: 3
        nome: "Situation Questions"
        duracao: "5-7 min"
        acoes:
          - "Map current situation"
          - "How long with current solution?"
          - "What made them choose it?"
        objetivo: "Entender baseline sem julgamento"

      - ordem: 4
        nome: "Problem Awareness Questions"
        duracao: "10-15 min (mais tempo aqui)"
        acoes:
          - "What problems experiencing?"
          - "How long going on?"
          - "What tried to fix?"
          - "Why didn't work?"
        objetivo: "FAZER SENTIR A DOR - 80-90% da venda"

      - ordem: 5
        nome: "Solution Awareness Questions"
        duracao: "5-7 min"
        acoes:
          - "What would be ideal?"
          - "What would that mean for you?"
          - "How important to solve?"
        objetivo: "Prospect descreve solucao ideal"

      - ordem: 6
        nome: "Consequence Questions"
        duracao: "3-5 min"
        acoes:
          - "What happens if don't solve?"
          - "How affecting other areas?"
          - "Cost of NOT doing anything?"
        objetivo: "Amplificar urgencia 5x"

      - ordem: 7
        nome: "Brief Solution Presentation"
        duracao: "3-5 min"
        acoes:
          - "Apresentar APENAS o que se alinha com necessidades descobertas"
          - "Conectar features com problemas mencionados"
          - "Manter breve - discovery ja fez trabalho"
        objetivo: "Confirmar fit, nao convencer"

      - ordem: 8
        nome: "Commitment Questions"
        duracao: "2-3 min"
        acoes:
          - "Do you feel this could be what you're looking for?"
          - "Why do you feel like it is?" (self-persuasion trigger)
          - "What would you like to do from here?"
        objetivo: "Self-persuasion final - prospect fecha a si mesmo"

      - ordem: 9
        nome: "Handle Concerns (se houver)"
        duracao: "5-10 min se necessario"
        acoes:
          - "Clarify first"
          - "Discuss implications"
          - "Diffuse with evidence"
        objetivo: "Resolver concerns, nao argumentar"

      - ordem: 10
        nome: "Close/Next Steps"
        duracao: "2-3 min"
        acoes:
          - "Confirmar decisao"
          - "Coletar informacoes"
          - "Definir proximos passos claros"
        objetivo: "Transicao suave"

    duracao_total: "35-55 minutos tipico"

    evidencias:
      - citacao: "Complete NEPQ call methodology from opening to close"
        source_id: "JM-0001 through JM-0010"

    dominios:
      - "sales-call"
      - "methodology"
      - "complete-process"

    peso: 0.98

  - id: "MET-JM-002"
    nome: "Spouse Objection Handling Methodology"
    descricao: "Processo completo para lidar com 'preciso falar com meu conjuge'"

    passos:
      - ordem: 1
        nome: "Acknowledge"
        acao: "Faz total sentido consultar seu conjuge. E uma decisao importante."
        tonalidade: "Empathetic"

      - ordem: 2
        nome: "Benefit Question"
        acao: "Se seu conjuge estivesse aqui agora, o que voce acha que ele/ela diria sobre isso?"
        objetivo: "Revelar posicao do conjuge ou projetar propria opiniao"

      - ordem: 3
        nome: "Consequence Question"
        acao: "O que acontece se voces decidirem nao fazer nada sobre [problema]?"
        objetivo: "Amplificar urgencia"

      - ordem: 4
        nome: "Calendar Commit"
        acao: "Quando voces vao ter essa conversa? Que tal agendarmos para os tres?"
        objetivo: "Criar compromisso concreto"

      - ordem: 5
        nome: "'Before I Go' Magic Question"
        acao: "Antes de eu ir... quais partes especificamente voce precisa discutir com seu conjuge?"
        objetivo: "Guarda baixa - objecao REAL emerge"

      - ordem: 6
        nome: "Handle Real Objection"
        acao: "Enderecar concern real que emergiu"
        objetivo: "Fechar ali, sem follow-up"

    estatistica: "70% das objecoes 'conjuge' sao smokescreens"

