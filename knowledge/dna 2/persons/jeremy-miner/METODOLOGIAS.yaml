  - id: "MET-JM-003"
    nome: "Cold Call Opening Methodology"
    descricao: "Sequencia de abertura para cold calls que elimina 95% de rejeicao"

    passos:
      - ordem: 1
        nome: "Pattern Interrupt Opening"
        acao: "Hi, this is [nome]. I was wondering if you could possibly help me out for a moment?"
        tonalidade: "Curious, slightly uncertain"
        nao_fazer: "NÃO usar 'Hi, my name is X from Y company...'"

      - ordem: 2
        nome: "Strategic Pause"
        acao: "Pausar 3 segundos"
        resultado: "Gatekeeper: 'Sure, how can I help you?'"
        psicologia: "Instinto humano de ajudar ativado"

      - ordem: 3
        nome: "Uncertain Continuation"
        acao: "Well, I'm not sure you could yet, but I was calling to see if you would be open to looking at [problema que resolve]..."
        tonalidade: "Uncertain, not confident"

      - ordem: 4
        nome: "Downplay Introduction"
        acao: "...before I go into who we are and what we do and all that kind of boring stuff..."
        psicologia: "Downplay-Rescue activation"

      - ordem: 5
        nome: "Permission Question"
        acao: "Would that be something that would make sense for you to explore?"
        objetivo: "Transferir controle"

    resultado: "Gatekeeper se torna aliado; passa para decisor"

    evidencias:
      - citacao: "Cold call opening that eliminates 95% of immediate rejection"
        source_id: "JM-0025"

    dominios:
      - "cold-calling"
      - "opening"
      - "gatekeeper"

    peso: 0.92

