      - componente: "1. PAIN"
        descricao: "Ha problema (moving away) OU desejo nao realizado"
        onde_instalar: "Discovery"
      - componente: "2. DOUBT"
        descricao: "Acredita que e POSSIVEL resolver"
        onde_instalar: "Discovery"
      - componente: "3. COST"
        descricao: "Custo da inacao > Custo do programa"
        onde_instalar: "Discovery"
      - componente: "4. DESIRE"
        descricao: "Quer o resultado especifico que voce oferece"
        onde_instalar: "Discovery"
      - componente: "5. MONEY"
        descricao: "Tem ou consegue recursos para investir"
        onde_instalar: "Discovery"
      - componente: "6. SUPPORT"
        descricao: "Tem apoio das pessoas relevantes (conjuge, socio)"
        onde_instalar: "Discovery"
      - componente: "7. TRUST"
        descricao: "Confia que VOCE e quem pode entregar o resultado"
        onde_instalar: "Pitch"

    quando_usar: "Estruturando discovery e diagnosticando objecoes"

    como_aplicar: |
      1. No Discovery, fazer perguntas que instalem beliefs 1-6
      2. No Pitch, instalar belief 7 (Trust)
      3. Se objecao surgir, mapear para qual belief faltou
      4. Voltar e reforcar belief especifica

