    nome: "Christmas Tree Structure"
    descricao: "Visualizar a estrutura de vendas como árvore de Natal - base larga de BDRs, meio de SDS, topo estreito de closers."

    analogia: "Org chart parece árvore de Natal invertida - cada nível alimenta metade do próximo."

    como_funciona: |
      A base larga (BDRs) faz volume de calls e filtra.
      O meio (SDS) qualifica e entrega valor.
      O topo (closers) apenas fecha deals qualificados.
      6 BDRs → 3 SDS → 1 BC é a proporção típica.

    perguntas_que_dispara:
      - "Quantos BDRs preciso para alimentar meus closers?"
      - "Onde está o gargalo na minha árvore?"
      - "O topo está recebendo leads qualificados o suficiente?"

    quando_aplicar:
