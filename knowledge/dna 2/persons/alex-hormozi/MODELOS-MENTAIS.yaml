  - id: "MM-AH-005"
    nome: "BDR = Advertisement"
    descricao: "Mentalizar o BDR como substituição do anúncio pago. Ele compra atenção com ligações, não com dinheiro."

    analogia: "Se Facebook Ads compra atenção com dólares, BDR compra atenção com dials."

    como_funciona: |
      BDR faz o que o anúncio faria: gerar interesse inicial.
      Custo por show = $50 por BDR → equivalente ao CAC de ads.
      Diferença: outbound é impossível de desligar.
      Você troca dinheiro de ads por salário de BDR.

    perguntas_que_dispara:
      - "Quanto estou pagando por show via ads vs via BDR?"
      - "Se meus ads pararem, tenho backup?"
      - "Meus BDRs estão gerando shows a custo competitivo?"

    quando_aplicar:
      - "Comparando CAC entre canais"
      - "Justificando investimento em outbound"
      - "Avaliando channel-independence"

    quando_nao_aplicar:
      - "Ticket muito baixo (< $15k)"
      - "Sem infraestrutura para cold calling"

    evidencias:
      - citacao: "If you replace a BDR mentally with what an advertisement used to do, that's exactly how this functions."
