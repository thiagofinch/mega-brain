  - id: "JH-MM-001"
    titulo: "Ongoing Results vs Ongoing Access"
    descricao: "Duas justificativas para recurring - se nao consegue nenhuma, nao deveria cobrar recurring."
    peso: 0.95
    chunks: ["JH001_005"]
    fontes: ["JH001"]
    pergunta_geradora: "Estou entregando RESULTADOS a cada 30 dias OU dando ACESSO a algo de valor continuo?"
    opcoes:
      modelo_1:
        nome: "Ongoing Results"
        descricao: "Entrega resultados a cada ciclo"
        exemplos: ["Mentoria com calls", "Consultoria mensal", "Mastermind"]
      modelo_2:
        nome: "Ongoing Access"
        descricao: "Fornece acesso continuo a algo de valor"
        exemplos: ["Software (Hyros)", "Comunidade premium", "AI treinada"]

  - id: "JH-MM-002"
    titulo: "Value vs Time Paradigm"
    descricao: "Escola condiciona vender tempo. Ricos vendem valor. Shift fundamental."
    peso: 0.95
    chunks: ["JH085_001"]
    fontes: ["BATCH-084"]
    pergunta_geradora: "Estou cobrando por TEMPO ou por VALOR entregue?"
    insight: "Stop selling time. Package outcomes. Value-based pricing."
    aplicacao: "Precificacao, posicionamento, escape da armadilha de tempo"

  - id: "JH-MM-003"
    titulo: "Speed to Result"
    descricao: "Quanto mais rapido entrega resultado, mais pode cobrar."
    peso: 0.90
    chunks: ["JH001_006"]
    fontes: ["JH001"]
    pergunta_geradora: "Quanto tempo levo para entregar valor percebido? Se >30 dias, deveria ser transactional."
    regra: "Se demora muito para entregar valor = modelo transactional e melhor"

  - id: "JH-MM-004"
    titulo: "Certainty-Price Correlation"
    descricao: "Preco reflete certeza do sistema. Mais certeza = pode cobrar mais."
    peso: 0.90
    chunks: ["JH001_004"]
    fontes: ["JH001"]
    pergunta_geradora: "Qual minha certeza de que entrego resultados? Meu preco reflete isso?"
    escala: "Baixa certeza = comece menor | Alta certeza = pode subir"

