# ═══════════════════════════════════════════════════════════════════════════════
# REGRAS DE USO
# ═══════════════════════════════════════════════════════════════════════════════

regras:
  normalizacao:
    - "Sempre usar ID do dominio, nao alias"
    - "Case-insensitive para matching"
    - "Subdominio herda dominio pai"

  agregacao:
    - "Agregar apenas dentro do mesmo dominio"
    - "Conflito cross-domain vai para MAP-CONFLITOS.yaml"

  prioridade:
    - "Dominio primario > secundario para cargo"
    - "Expertise primaria > secundaria para pessoa"
    - "Se empate, usar pessoa_prioritaria_default"
