# Proposito: Normalizar dominios para agregacao e busca

versao: "2.0.0"

# ═══════════════════════════════════════════════════════════════════════════════
# DOMINIOS
# ═══════════════════════════════════════════════════════════════════════════════

dominios:
  - id: "vendas"
    aliases: ["sales", "comercial", "selling"]
    subdominios: ["qualificacao", "closing", "objecoes", "follow-up", "discovery", "demo"]
    descricao: "Processo de vendas, fechamento e relacionamento com prospects"

  - id: "outbound"
    aliases: ["cold-calling", "prospeccao", "cold-outreach"]
    subdominios: ["cold-call", "cold-email", "linkedin", "referral", "prospecting"]
    descricao: "Prospeccao ativa e geração de oportunidades outbound"

  - id: "hiring"
    aliases: ["contratacao", "recrutamento", "recruiting"]
    subdominios: ["sourcing", "entrevista", "onboarding", "ramp", "farm-system"]
    descricao: "Contratacao, integracao e desenvolvimento de talentos"

  - id: "compensation"
    aliases: ["remuneracao", "comissao", "pay"]
    subdominios: ["fixo", "variavel", "ote", "equity", "bonus", "commission"]
    descricao: "Estruturas de remuneracao e incentivos"

  - id: "management"
    aliases: ["gestao", "lideranca", "leadership"]
    subdominios: ["1-on-1", "feedback", "demissao", "promocao", "coaching", "qc"]
    descricao: "Gestao de pessoas e desenvolvimento de equipe"

  - id: "scaling"
    aliases: ["escala", "growth", "scale"]
    subdominios: ["processos", "automacao", "sistemas", "delegacao", "org-design"]
    descricao: "Escala de operacoes e crescimento estruturado"

  - id: "operations"
    aliases: ["operacoes", "ops"]
    subdominios: ["metricas", "kpis", "dashboards", "reporting", "analytics"]
    descricao: "Operacoes, metricas e gestao por indicadores"

  - id: "marketing"
    aliases: ["mkt", "aquisicao", "demand-gen"]
    subdominios: ["ads", "content", "funnel", "copy", "branding", "positioning"]
    descricao: "Marketing, posicionamento e geracao de demanda"

  - id: "offers"
    aliases: ["ofertas", "pricing", "value-proposition"]
    subdominios: ["garantia", "bonus", "ancoragem", "value-stack", "irresistible-offer"]
    descricao: "Construcao de ofertas e estrategia de preco"

  - id: "delivery"
    aliases: ["entrega", "fulfillment", "service"]
    subdominios: ["suporte", "retencao", "churn", "success", "customer-experience"]
    descricao: "Entrega de valor e experiencia do cliente"

  - id: "product"
    aliases: ["produto", "servico"]
    subdominios: ["desenvolvimento", "iteracao", "mvp", "roadmap", "productization"]
    descricao: "Desenvolvimento e evolucao de produtos/servicos"

  - id: "mindset"
    aliases: ["mentalidade", "filosofia", "beliefs"]
    subdominios: ["crencas", "motivacao", "decisao", "risco", "discipline"]
    descricao: "Mentalidade, filosofia e tomada de decisao"

  # --- NOVOS DOMINIOS (Sprint 4 - agnostico) ---

  - id: "copywriting"
    aliases: ["copy", "redacao", "persuasion", "sales-writing"]
    subdominios: ["headline", "email-copy", "ad-copy", "vsl", "sales-page", "script"]
    descricao: "Copywriting, redacao persuasiva e comunicacao de vendas"

  - id: "content"
    aliases: ["conteudo", "social-media", "distribution", "publishing"]
    subdominios: ["video", "reels", "blog", "podcast", "newsletter", "social-post"]
    descricao: "Criacao e distribuicao de conteudo em multiplas plataformas"

  - id: "growth"
    aliases: ["aquisicao", "trafego-pago", "ads", "paid-media", "acquisition"]
    subdominios: ["facebook-ads", "google-ads", "tiktok-ads", "media-buying", "seo", "viral"]
    descricao: "Growth, aquisicao de clientes e trafego pago"

  - id: "design"
    aliases: ["branding", "creative", "visual", "ui", "ux"]
    subdominios: ["graphic-design", "web-design", "brand-identity", "ui-ux", "motion"]
    descricao: "Design visual, branding e experiencia de usuario"

  - id: "technology"
    aliases: ["tech", "dev", "engineering", "software", "code"]
    subdominios: ["frontend", "backend", "devops", "data-science", "ai-ml", "mobile"]
    descricao: "Tecnologia, desenvolvimento de software e infraestrutura"

  - id: "legal"
    aliases: ["juridico", "compliance", "regulatory", "contracts"]
    subdominios: ["contratos", "propriedade-intelectual", "trabalhista", "fiscal"]
    descricao: "Juridico, compliance e gestao de contratos"

  - id: "education"
    aliases: ["educacao", "training", "learning", "teaching"]
    subdominios: ["curso-online", "mentoria", "coaching", "workshop", "certificacao"]
    descricao: "Educacao, treinamento e desenvolvimento de habilidades"

