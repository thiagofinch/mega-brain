<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JARVIS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #00d4ff;
            --secondary: #0099cc;
            --bg-dark: #0a0a0f;
            --bg-panel: rgba(18, 18, 26, 0.95);
            --text: #ffffff;
            --text-dim: #888888;
            --success: #00ff88;
            --warning: #ffaa00;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
            background: radial-gradient(ellipse at center, #1a1a2e 0%, #0a0a0f 100%);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Main Container */
        .main {
            text-align: center;
            padding: 40px;
            position: relative;
        }

        /* Avatar */
        .avatar-container {
            margin-bottom: 30px;
        }

        .avatar {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            font-size: 48px;
            font-weight: 300;
            color: var(--bg-dark);
            position: relative;
            transition: all 0.3s ease;
        }

        .avatar.listening {
            animation: listening-pulse 1.5s ease-in-out infinite;
        }

        .avatar.speaking {
            animation: speaking-glow 0.5s ease-in-out infinite alternate;
        }

        .avatar.thinking {
            animation: thinking-spin 2s linear infinite;
        }

        @keyframes listening-pulse {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(0, 212, 255, 0.7),
                            0 0 60px rgba(0, 212, 255, 0.3);
            }
            50% {
                box-shadow: 0 0 0 30px rgba(0, 212, 255, 0),
                            0 0 80px rgba(0, 212, 255, 0.5);
            }
        }

        @keyframes speaking-glow {
            from {
                box-shadow: 0 0 30px rgba(0, 212, 255, 0.5),
                            0 0 60px rgba(0, 212, 255, 0.3);
            }
            to {
                box-shadow: 0 0 50px rgba(0, 212, 255, 0.8),
                            0 0 100px rgba(0, 212, 255, 0.5);
            }
        }

        @keyframes thinking-spin {
            from {
                box-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
            }
            to {
                box-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
            }
        }

        .status-ring {
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border: 2px solid var(--primary);
            border-radius: 50%;
            opacity: 0.5;
        }

        /* Status Text */
        .status {
            font-size: 14px;
            color: var(--text-dim);
            margin-bottom: 10px;
            height: 20px;
        }

        .name {
            font-size: 32px;
            font-weight: 200;
            letter-spacing: 8px;
            color: var(--primary);
            margin-bottom: 8px;
        }

        /* Last Response */
        .response-text {
            font-size: 18px;
            color: var(--text);
            max-width: 500px;
            margin: 0 auto 40px;
            line-height: 1.6;
            min-height: 60px;
            opacity: 0.9;
        }

        /* Voice Button */
        .voice-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            margin: 0 auto;
        }

        .voice-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 40px rgba(0, 212, 255, 0.6);
        }

        .voice-btn.recording {
            background: linear-gradient(135deg, #ff4444 0%, #cc0000 100%);
            animation: recording-pulse 1s infinite;
        }

        @keyframes recording-pulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(255, 68, 68, 0.7); }
            50% { box-shadow: 0 0 0 25px rgba(255, 68, 68, 0); }
        }

        .voice-btn svg {
            width: 32px;
            height: 32px;
            fill: var(--bg-dark);
        }

        .voice-hint {
            margin-top: 15px;
            font-size: 12px;
            color: var(--text-dim);
        }

        /* Execution Panel - Hidden by default */
        .execution-panel {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--bg-panel);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 16px;
            padding: 20px 30px;
            max-width: 600px;
            width: 90%;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s ease;
            z-index: 100;
        }

        .execution-panel.visible {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
            visibility: visible;
        }

        .execution-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            font-size: 13px;
            color: var(--primary);
        }

        .execution-header .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid var(--primary);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .execution-content {
            font-family: 'SF Mono', 'Monaco', monospace;
            font-size: 12px;
            color: var(--text-dim);
            max-height: 150px;
            overflow-y: auto;
            line-height: 1.8;
        }

        .execution-content .line {
            display: flex;
            gap: 10px;
        }

        .execution-content .line.success { color: var(--success); }
        .execution-content .line.error { color: #ff4444; }
        .execution-content .line.command { color: var(--primary); }

        /* Text Input (optional) */
        .text-input-container {
            margin-top: 30px;
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        .text-input-container:focus-within {
            opacity: 1;
        }

        .text-input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 12px 24px;
            color: var(--text);
            font-size: 14px;
            width: 300px;
            outline: none;
            transition: all 0.3s;
        }

        .text-input:focus {
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.08);
        }

        .text-input::placeholder {
            color: var(--text-dim);
        }

        /* Connection indicator */
        .connection {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: var(--text-dim);
        }

        .connection-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
        }

        .connection-dot.disconnected {
            background: #ff4444;
        }

        /* Audio visualization */
        .audio-bars {
            display: flex;
            gap: 3px;
            align-items: flex-end;
            height: 30px;
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .avatar.speaking .audio-bars {
            opacity: 1;
        }

        .audio-bar {
            width: 3px;
            background: var(--bg-dark);
            border-radius: 2px;
            animation: audio-wave 0.5s ease-in-out infinite alternate;
        }

        .audio-bar:nth-child(1) { height: 10px; animation-delay: 0s; }
        .audio-bar:nth-child(2) { height: 20px; animation-delay: 0.1s; }
        .audio-bar:nth-child(3) { height: 15px; animation-delay: 0.2s; }
        .audio-bar:nth-child(4) { height: 25px; animation-delay: 0.1s; }
        .audio-bar:nth-child(5) { height: 12px; animation-delay: 0s; }

        @keyframes audio-wave {
            from { transform: scaleY(0.5); }
            to { transform: scaleY(1); }
        }

        /* Hide scrollbar */
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: var(--text-dim);
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <!-- Connection Indicator -->
    <div class="connection">
        <div class="connection-dot" id="connection-dot"></div>
        <span id="connection-text">Conectando...</span>
    </div>

    <!-- Main Interface -->
    <div class="main">
        <!-- Avatar -->
        <div class="avatar-container">
            <div class="avatar" id="avatar">
                J
                <div class="status-ring"></div>
                <div class="audio-bars">
                    <div class="audio-bar"></div>
                    <div class="audio-bar"></div>
                    <div class="audio-bar"></div>
                    <div class="audio-bar"></div>
                    <div class="audio-bar"></div>
                </div>
            </div>
        </div>

        <!-- Status -->
        <div class="status" id="status">Online</div>
        <div class="name">JARVIS</div>

        <!-- Response -->
        <div class="response-text" id="response">
            Pressione o microfone para falar
        </div>

        <!-- Voice Button -->
        <button class="voice-btn" id="voice-btn" title="Pressione para falar">
            <svg viewBox="0 0 24 24">
                <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm-1-9c0-.55.45-1 1-1s1 .45 1 1v6c0 .55-.45 1-1 1s-1-.45-1-1V5zm6 6c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
            </svg>
        </button>
        <div class="voice-hint">ou digite abaixo</div>

        <!-- Text Input -->
        <div class="text-input-container">
            <input
                type="text"
                class="text-input"
                id="text-input"
                placeholder="Digite sua mensagem..."
                autocomplete="off"
            >
        </div>
    </div>

    <!-- Execution Panel (hidden by default) -->
    <div class="execution-panel" id="execution-panel">
        <div class="execution-header">
            <div class="spinner"></div>
            <span>Executando em background...</span>
        </div>
        <div class="execution-content" id="execution-content">
            <!-- Logs appear here -->
        </div>
    </div>

    <!-- Audio Player -->
    <audio id="audio-player"></audio>

    <script>
        // Elements
        const avatar = document.getElementById('avatar');
        const status = document.getElementById('status');
        const response = document.getElementById('response');
        const voiceBtn = document.getElementById('voice-btn');
        const textInput = document.getElementById('text-input');
        const audioPlayer = document.getElementById('audio-player');
        const connectionDot = document.getElementById('connection-dot');
        const connectionText = document.getElementById('connection-text');
        const executionPanel = document.getElementById('execution-panel');
        const executionContent = document.getElementById('execution-content');

        // State
        let ws = null;
        let isRecording = false;
        let recognition = null;
        let executionTimeout = null;

        // Connect to WebSocket
        function connect() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${protocol}//${window.location.host}/ws`);

            ws.onopen = () => {
                connectionDot.classList.remove('disconnected');
                connectionText.textContent = 'Conectado';
                status.textContent = 'Online';
            };

            ws.onclose = () => {
                connectionDot.classList.add('disconnected');
                connectionText.textContent = 'Reconectando...';
                status.textContent = 'Offline';
                setTimeout(connect, 3000);
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleMessage(data);
            };
        }

        // Handle messages
        function handleMessage(data) {
            switch (data.type) {
                case 'log':
                    // Only show execution logs, not conversation
                    if (['command', 'tool', 'success', 'error'].includes(data.level)) {
                        showExecution(data.message, data.level);
                    }
                    break;

                case 'jarvis_response':
                    setResponse(data.content);
                    requestTTS(data.content);
                    break;

                case 'audio':
                    if (data.url) {
                        playAudio(data.url);
                    }
                    break;
            }
        }

        // Set JARVIS response
        function setResponse(text) {
            response.textContent = text;
            avatar.classList.remove('thinking');
        }

        // Show execution panel
        function showExecution(message, level = 'info') {
            // Show panel
            executionPanel.classList.add('visible');

            // Add line
            const line = document.createElement('div');
            line.className = `line ${level}`;

            const prefix = {
                'command': '> ',
                'tool': 'ðŸ”§ ',
                'success': 'âœ… ',
                'error': 'âŒ ',
                'info': 'â€¢ '
            }[level] || 'â€¢ ';

            line.textContent = prefix + message;
            executionContent.appendChild(line);
            executionContent.scrollTop = executionContent.scrollHeight;

            // Auto-hide after 5 seconds of no activity
            clearTimeout(executionTimeout);
            executionTimeout = setTimeout(() => {
                executionPanel.classList.remove('visible');
                // Clear content after animation
                setTimeout(() => {
                    executionContent.innerHTML = '';
                }, 400);
            }, 5000);
        }

        // Request TTS
        function requestTTS(text) {
            if (!ws || ws.readyState !== WebSocket.OPEN) return;
            ws.send(JSON.stringify({ type: 'tts_request', text }));
        }

        // Play audio
        function playAudio(url) {
            avatar.classList.add('speaking');
            audioPlayer.src = url;
            audioPlayer.play()
                .then(() => {
                    audioPlayer.onended = () => {
                        avatar.classList.remove('speaking');
                    };
                })
                .catch(e => {
                    console.log('Audio play failed:', e);
                    avatar.classList.remove('speaking');
                });
        }

        // Send message
        function sendMessage(text) {
            if (!text.trim() || !ws || ws.readyState !== WebSocket.OPEN) return;

            // Show thinking state
            avatar.classList.add('thinking');
            status.textContent = 'Processando...';
            response.textContent = '...';

            ws.send(JSON.stringify({
                type: 'message',
                content: text
            }));
        }

        // Speech Recognition
        function startListening() {
            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                response.textContent = 'Reconhecimento de voz nÃ£o suportado. Use o campo de texto.';
                return;
            }

            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.lang = 'pt-BR';
            recognition.continuous = false;
            recognition.interimResults = true;

            recognition.onstart = () => {
                isRecording = true;
                voiceBtn.classList.add('recording');
                avatar.classList.add('listening');
                status.textContent = 'Ouvindo...';
                response.textContent = '...';
            };

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                response.textContent = transcript;

                if (event.results[0].isFinal) {
                    sendMessage(transcript);
                }
            };

            recognition.onerror = (event) => {
                console.log('Speech recognition error:', event.error);
                stopListening();
                if (event.error === 'no-speech') {
                    response.textContent = 'NÃ£o ouvi nada. Tente novamente.';
                }
            };

            recognition.onend = () => {
                stopListening();
            };

            recognition.start();
        }

        function stopListening() {
            isRecording = false;
            voiceBtn.classList.remove('recording');
            avatar.classList.remove('listening');
            status.textContent = 'Online';
            if (recognition) {
                recognition.stop();
            }
        }

        // Event Listeners
        voiceBtn.addEventListener('click', () => {
            if (isRecording) {
                stopListening();
            } else {
                startListening();
            }
        });

        textInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && textInput.value.trim()) {
                sendMessage(textInput.value);
                textInput.value = '';
            }
        });

        // Keyboard shortcut: Space to talk
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && e.target.tagName !== 'INPUT') {
                e.preventDefault();
                if (!isRecording) {
                    startListening();
                }
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.code === 'Space' && e.target.tagName !== 'INPUT') {
                if (isRecording && recognition) {
                    recognition.stop();
                }
            }
        });

        // Initialize
        connect();
    </script>
</body>
</html>
