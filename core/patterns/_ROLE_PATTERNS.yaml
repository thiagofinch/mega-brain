# ===========================================================================
# ACTIVITY-TO-ROLE INFERENCE MAP (peso 0.7x)
# ===========================================================================
# Estas NAO sao deteccoes de nome de cargo.
# Sao atividades que IMPLICAM a existencia de um cargo.
# Usadas pelo modulo _infer_roles_from_context()

_inference_map:
  COPYWRITER:
    - "writ(?:e|es|ing)\\s+(?:the\\s+)?(?:sales\\s+page|copy|headline|email\\s+sequence|ad\\s+copy|script|VSL)"
    - "(?:escreve|redige|cria)\\s+(?:a\\s+)?(?:copy|carta\\s+de\\s+vendas|headline|sequencia)"
  FUNNEL-STRATEGIST:
    - "build(?:s|ing)?\\s+(?:the\\s+)?(?:funnel|landing\\s+page|opt[\\s-]?in|squeeze\\s+page|sales\\s+page)"
    - "(?:constr[o\\xf3]i|monta|cria)\\s+(?:o\\s+)?(?:funil|landing|pagina\\s+de)"
    - "funnel\\s+(?:architecture|design|structure|flow)"
  MEDIA-BUYER:
    - "manag(?:e|es|ing)\\s+(?:the\\s+)?(?:ad\\s+spend|campaigns?|facebook\\s+ads|google\\s+ads|paid\\s+(?:media|traffic))"
    - "(?:gerencia|administra|otimiza)\\s+(?:os?\\s+)?(?:anuncios|campanhas|trafego\\s+pago)"
    - "running\\s+(?:the\\s+)?(?:ads|campaigns|paid)"
  CONTENT-CREATOR:
    - "creat(?:e|es|ing)\\s+(?:the\\s+)?(?:content|posts?|videos?|reels?|social\\s+(?:media\\s+)?content)"
    - "(?:cria|produz|grava)\\s+(?:o\\s+)?(?:conte[u\\xfa]do|posts?|v[i\\xed]deos?|reels?)"
  DESIGNER:
    - "design(?:s|ing)?\\s+(?:the\\s+)?(?:assets?|graphics?|creatives?|brand(?:ing)?|visuals?|layouts?)"
    - "(?:cria|desenha|projeta)\\s+(?:os?\\s+)?(?:assets?|criativos?|layouts?|visuais?)"
  LAUNCH-STRATEGIST:
    - "(?:launch|launches|launching)\\s+(?:the\\s+)?(?:product|curso|offer|programa|webinar|event)"
    - "(?:lan[c\\xe7]a|lan[c\\xe7]amento)\\s+(?:d[eo]\\s+)?(?:produto|curso|oferta|programa)"
  DISTRIBUTION-HEAD:
    - "(?:distribut(?:e|es|ing))\\s+(?:the\\s+)?(?:content|traffic|leads?)"
  SOCIAL-MEDIA-MANAGER:
    - "manag(?:e|es|ing)\\s+(?:the\\s+)?(?:social\\s+media|instagram|facebook|tiktok|linkedin)"
    - "(?:gerencia|administra|cuida)\\s+(?:d[ao]s?\\s+)?(?:redes\\s+sociais|instagram|facebook)"
  DATA-ANALYST:
    - "(?:analyz|track|analis)(?:e|es|ing)?\\s+(?:the\\s+)?(?:data|metrics?|kpis?|conversions?|dashboards?)"
    - "(?:analisa|rastreia|monitora)\\s+(?:os?\\s+)?(?:dados|metricas|kpis|convers[o\\xf5]es)"
  HR-DIRECTOR:
    - "(?:hir(?:e|es|ing)|contrat(?:a|ar|ando)|recruit(?:s|ing)?)\\s+(?:the\\s+)?(?:team|people|talent|staff|reps?)"
  CLOSER:
    - "(?:clos(?:e|es|ing))\\s+(?:the\\s+)?(?:deals?|sales?|contracts?|clients?)"
    - "(?:fecha|fechando)\\s+(?:os?\\s+)?(?:neg[o\\xf3]cios?|vendas?|contratos?)"
  BDR:
    - "(?:prospect(?:s|ing)?|outbound(?:ing)?)\\s+(?:via\\s+)?(?:cold\\s+)?(?:calls?|emails?|outreach)"
  SETTER:
    - "(?:set(?:s|ting)?)\\s+(?:the\\s+)?(?:appointments?|meetings?|calls?|demos?)"
    - "(?:agenda|marca|qualifica)\\s+(?:as?\\s+)?(?:reuni[o\\xf5]es|calls?|demos?)"
  PROJECT-MANAGER:
    - "(?:lead(?:s|ing)?|manag(?:e|es|ing))\\s+(?:the\\s+)?(?:project|projeto|sprint|roadmap)"
  TECH-LEAD:
    - "(?:develop(?:s|ing)?|cod(?:e|es|ing)|program(?:s|ming)?)\\s+(?:the\\s+)?(?:software|app|system|api|platform)"
  OPS-MANAGER:
    - "(?:operat(?:e|es|ing)|run(?:s|ning)?)\\s+(?:the\\s+)?(?:day[\\s-]?to[\\s-]?day|operations?|logistics?)"

# ===========================================================================
# GENERIC ROLE EMERGENCE PATTERNS
# ===========================================================================
# Patterns universais para detectar roles NAO conhecidos.
# Usados pelo modulo _detect_emergent_roles()
# Capturam o "nome do cargo" via grupo regex.

_emergence_patterns:
  - "(?:our|the|a|o|nosso|nossa)\\s+(\\w+(?:\\s+\\w+)?)\\s+(?:handles?|manages?|runs?|leads?|cuida|gerencia|oversees?)"
  - "(?:hired?|contrat[ao]r?|contratamos)\\s+(?:a|an|um|uma)\\s+(\\w+(?:\\s+\\w+)?)"
  - "(?:the|o|a)\\s+(\\w+(?:\\s+\\w+)?)\\s+(?:team|department|equipe|departamento|squad)"
  - "(?:role|cargo|funcao|position|vaga)\\s+(?:of|de|as|para)\\s+(\\w+(?:\\s+\\w+)?)"
  - "(\\w+(?:\\s+\\w+)?)\\s+(?:position|vaga|role|cargo)\\b"
  - "(?:chief|head|director|gerente|coordenador|especialista|supervisor)\\s+(?:of|de)\\s+(\\w+(?:\\s+\\w+)?)"

