# _ROLE_PATTERNS.yaml
# Patterns de deteccao para roles (cargos/funcoes)
# Fonte unica para regex patterns - carregado em runtime pelo role_detector.py
#
# Estrutura por role:
#   patterns: regex case-insensitive para deteccao normal (peso 1x)
#   strong_patterns: regex para deteccao forte (peso 2x)
#   exclude_patterns: regex que ANULAM deteccao (falsos positivos)
#
# Para adicionar novo role: inserir aqui + DOMAINS-TAXONOMY.yaml (cargos section)
#
# Versao: 2.0.0
# Data: 2026-02-25

# ===========================================================================
# SALES (existentes - extraidos do role_detector.py v1.0)
# ===========================================================================

CLOSER:
  patterns:
    - "\\bcloser\\b"
    - "\\bclosers\\b"
    - "\\bfechador\\b"
    - "\\bfechadores\\b"
    - "\\bbc\\b(?=\\s*/|\\s+closer|\\s+business)"
  strong_patterns:
    - "contratar\\s+closer"
    - "hire\\s+(?:a\\s+)?closer"
    - "closer\\s+(?:deve|precisa|faz|responsavel|manages|handles)"
    - "(?:o|a|um|cada|the|your)\\s+closer"
    - "role\\s+(?:of|do)\\s+(?:the\\s+)?closer"
    - "closer\\s+(?:position|cargo|funcao|vaga)"
  exclude_patterns:
    - "closer?\\s+(?:look|to\\s+the|to\\s+(?:our|your|their)\\s+goal)"
    - "close\\s+(?:the|a|that)\\s+(?:deal|sale|gap|loop|door)"
    - "(?:get|come|move)\\s+closer"

BDR:
  patterns:
    - "\\bbdr\\b"
    - "\\bbdrs\\b"
    - "business\\s+dev(?:elopment)?\\s+rep(?:resentative)?"
  strong_patterns:
    - "contratar\\s+bdr"
    - "hire\\s+(?:a\\s+)?bdr"
    - "(?:o|a|um|the)\\s+bdr"
  exclude_patterns: []

