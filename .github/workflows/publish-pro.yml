name: Publish Mega Brain Pro

on:
  push:
    tags: ['pro-v*']
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.3.0)'
        required: true

jobs:
  publish-pro:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Verify package syntax
        run: |
          echo "Verifying all modules..."
          node --check bin/mega-brain.js
          node --check bin/lib/installer.js
          node --check bin/lib/validate-email.js
          node --check bin/lib/ascii-art.js
          node --check bin/lib/license.js
          node --check bin/lib/feature-gate.js
          node --check bin/lib/pro-commands.js
          node --check bin/utils/pro-detector.js
          node --check bin/push.js
          echo "All syntax checks passed"

      - name: Security scan — pre-publish gate
        run: node bin/pre-publish-gate.js

      - name: Security scan — secret detection
        run: |
          echo "Pattern scan for common API keys..."
          PATTERNS="ghp_|github_pat_|sk-ant-|sk-[a-zA-Z0-9]{48}|AKIA[0-9A-Z]{16}|eyJ[A-Za-z0-9_-]{20,}\.eyJ"
          npm pack --pack-destination /tmp/pack-scan
          cd /tmp/pack-scan
          tar xzf *.tgz
          if grep -rE "$PATTERNS" package/ --include='*.js' --include='*.json' --include='*.md' --include='*.yaml' --include='*.yml' --include='*.txt' --exclude='pre-publish-gate.js' 2>/dev/null; then
            echo "::error::API key patterns found — publish BLOCKED"
            exit 1
          fi
          echo "Security scan PASSED"

      - name: Publish to npm
        run: npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Verify published version
        run: |
          sleep 10
          npm view mega-brain-ai versions --json | tail -5
