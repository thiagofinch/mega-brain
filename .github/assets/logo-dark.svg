<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0a0f"/>
      <stop offset="100%" stop-color="#12101a"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f59e0b"/>
      <stop offset="100%" stop-color="#fbbf24"/>
    </linearGradient>
    <linearGradient id="purple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#d946ef"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#f59e0b"/>
      <stop offset="50%" stop-color="#d946ef"/>
      <stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="200" height="200" rx="24" fill="url(#bg)"/>

  <!-- Subtle grid -->
  <g opacity="0.1">
    <line x1="50" y1="0" x2="50" y2="200" stroke="#1a1625" stroke-width="0.5"/>
    <line x1="100" y1="0" x2="100" y2="200" stroke="#1a1625" stroke-width="0.5"/>
    <line x1="150" y1="0" x2="150" y2="200" stroke="#1a1625" stroke-width="0.5"/>
    <line x1="0" y1="50" x2="200" y2="50" stroke="#1a1625" stroke-width="0.5"/>
    <line x1="0" y1="100" x2="200" y2="100" stroke="#1a1625" stroke-width="0.5"/>
    <line x1="0" y1="150" x2="200" y2="150" stroke="#1a1625" stroke-width="0.5"/>
  </g>

  <!-- Brain logo -->
  <g transform="translate(100, 80)" filter="url(#glow)">
    <!-- Outer orbit -->
    <ellipse cx="0" cy="0" rx="54" ry="54" fill="none" stroke="url(#accent)" stroke-width="1.5" opacity="0.25" stroke-dasharray="5 8"/>

    <!-- Brain left hemisphere -->
    <path d="M 0,-38 C -18,-38 -30,-26 -30,-12 C -30,-6 -27,0 -24,4 C -27,8 -30,14 -30,22 C -30,34 -22,42 -10,42 L 0,42" fill="none" stroke="url(#gold)" stroke-width="2.5" stroke-linecap="round"/>
    <!-- Brain right hemisphere -->
    <path d="M 0,-38 C 18,-38 30,-26 30,-12 C 30,-6 27,0 24,4 C 27,8 30,14 30,22 C 30,34 22,42 10,42 L 0,42" fill="none" stroke="url(#purple)" stroke-width="2.5" stroke-linecap="round"/>

    <!-- Center line -->
    <line x1="0" y1="-34" x2="0" y2="38" stroke="#d946ef" stroke-width="1" opacity="0.3"/>

    <!-- Neural nodes -->
    <circle cx="-16" cy="-16" r="3" fill="#f59e0b" opacity="0.9"/>
    <circle cx="16" cy="-16" r="3" fill="#8b5cf6" opacity="0.9"/>
    <circle cx="-22" cy="12" r="3" fill="#f59e0b" opacity="0.7"/>
    <circle cx="22" cy="12" r="3" fill="#8b5cf6" opacity="0.7"/>
    <circle cx="0" cy="0" r="5" fill="#d946ef" opacity="0.9"/>

    <!-- Synaptic connections -->
    <line x1="-16" y1="-16" x2="0" y2="0" stroke="#f59e0b" stroke-width="1" opacity="0.3"/>
    <line x1="16" y1="-16" x2="0" y2="0" stroke="#8b5cf6" stroke-width="1" opacity="0.3"/>
    <line x1="-22" y1="12" x2="0" y2="0" stroke="#f59e0b" stroke-width="1" opacity="0.3"/>
    <line x1="22" y1="12" x2="0" y2="0" stroke="#8b5cf6" stroke-width="1" opacity="0.3"/>

    <!-- Orbital particles -->
    <circle cx="0" cy="-54" r="4" fill="#f59e0b" opacity="0.8"/>
    <circle cx="47" cy="27" r="4" fill="#8b5cf6" opacity="0.8"/>
    <circle cx="-47" cy="27" r="4" fill="#d946ef" opacity="0.6"/>
  </g>

  <!-- MEGA text -->
  <text x="100" y="160" font-family="'Segoe UI', 'SF Pro Display', system-ui, sans-serif" font-size="24" font-weight="800" letter-spacing="5" fill="url(#gold)" text-anchor="middle">MEGA</text>

  <!-- BRAIN subtext -->
  <text x="100" y="180" font-family="'Segoe UI', 'SF Pro Display', system-ui, sans-serif" font-size="12" font-weight="400" letter-spacing="7" fill="#9ca3af" text-anchor="middle">BRAIN</text>
</svg>